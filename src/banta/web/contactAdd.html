<form class="form-horizontal well" id="contactAdd-form">
    <fieldset>
        <legend>Add contact</legend>
        <div class="control-group" id="contactAdd-name-div">
            <label class="control-label" for="name">Contact name</label>
            <div class="controls">
                <input type="text" class="input-xlarge" name="name" placeholder="Contact name" id="contactAdd-name-input"/>
                <p class="help-block"></p>
            </div>
        </div>
        <div class="control-group" id="contactAdd-mobile-div">
            <label class="control-label" for="mobile">Mobile number</label>
            <div class="controls">
                <input type="text" class="input-xlarge" name="mobile" placeholder="Mobile number" id="contactAdd-mobile-input"/>
            </div>
        </div>
        <div class="control-group" id="contactAdd-email-div">
            <label class="control-label" for="email">Email</label>
            <div class="controls">
                <input type="text" class="input-xlarge" name="email" placeholder="Email" id="contactAdd-email-input"/>
            </div>
        </div>
        <div class="form-actions">
            <button type="button" class="btn" id="contactAdd-save">Save</button>
            <button type="button" class="btn" id="contactAdd-cancel">Cancel</button>
        </div>
    </fieldset>
</form>
