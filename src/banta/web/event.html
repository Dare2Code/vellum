<form class="form-horizontal" id="event-form">
    <fieldset>
        <div class="control-group" id="event-date-div">
            <label class="control-label" for="date">Date</label>
            <div class="controls">
                <input type="text" class="input-xlarge" name="date" placeholder="Date" id="event-date-input"/>
                <p class="help-block"></p>
            </div>
        </div>
        <div class="control-group" id="event-venue-div">
            <label class="control-label" for="venue"></label>
            <div class="controls">
                <input type="text" class="input-xlarge" name="venue" placeholder="Venue" id="event-venue-input"/>
            </div>
        </div>
        <div class="control-group" id="event-duration-div">
            <label class="control-label" for="duration"></label>
            <div class="controls">
                <input type="text" class="input-xlarge" name="duration" placeholder="Duration" id="event-duration-input"/>
            </div>
        </div>
        <div class="form-actions">
            <button type="button" class="btn" id="event-cancel">Cancel</button>
            <button type="button" class="btn" id="event-save">Save</button>
        </div>
    </fieldset>
</form>
