<form class="form-horizontal" id="event-form">
    <fieldset>
        <div class="control-group" id="event-time-div">
            <label class="control-label" for="time">Time</label>
            <div class="controls">
                <input type="text" class="input-xlarge" name="time" placeholder="Time" id="event-time-input"/>
                <p class="help-block"></p>
            </div>
        </div>
        <div class="control-group" id="event-day-div">
            <label class="control-label" for="day">Day</label>
            <div class="controls">
                <select type="text" class="input-xlarge" name="day" placeholder="Day" id="event-day-input">
                    <option>Monday</option>
                    <option>Tuesday</option>
                    <option>Wednesday</option>
                    <option>Thursday</option>
                    <option>Friday</option>
                    <option>Saturday</option>
                    <option>Sunday</option>
                </select>
                <p class="help-block"></p>
            </div>
        </div>
        <div class="control-group" id="event-duration-div">
            <label class="control-label" for="duration">Duration</label>
            <div class="controls">
                <input type="text" class="input-xlarge" name="duration" placeholder="Duration" id="event-duration-input"/>
                <p class="help-block"></p>
            </div>
        </div>
        <div class="form-actions">
            <button type="button" class="btn" id="event-cancel">Cancel</button>
            <button type="button" class="btn" id="event-save">Save</button>
        </div>
    </fieldset>
</form>
