    <body>

        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container-fluid">
                    <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>

                    </button>
                    <a class="brand">Banta</a>
                    <div class="nav-collapse collapse">
                        <p class="navbar-text pull-right">
                            <a class="navbar-link hide loggedin-viewable logout-clickable" id="loggedin-username-clickable"></a>
                        </p>
                        <ul class="nav">

                    </div><!--/.nav-collapse -->

        <div class="container page-container" id="landing-container">
            <p><a class="btn about-clickable">Learn more &raquo;</a></p>
            <p><a class="btn btn-primary googleLogin-clickable loggedout-viewable hide">Login with Google</a></p>
            <p><a class="btn personaLogin-clickable loggedout-viewable hide">Login with Persona</a></p>
            <p><form action="login()" id="login-form" class="hide banta-form">
                <input type="text" name="id" placeholder="Phone number" id="login-id-input">
                <button type="button" class="btn">Login</button>
                <button type="button" class="btn">Register</button>
            </form>
            </p>
        </div>

        <div class="container page-container hide" id="about-container">

                <a class="btn btn-primary home-clickable">Home &raquo;</a>
            </p>
            <h1>About Banta</h1>
            <p>
            <p>Developed by evan.summers at gmail.com</p>
        </div>

            <p>
                <a class="btn btn-primary contacts-clickable">Contacts</a>
            </p>
            <h1 id="loggedin-title">Welcome</h1>
        </div>

            <p>
                <a class="btn btn-primary contacts-clickable">Contacts</a>
            </p>
        </div>

        <div class="container page-container hide" id="contacts-container">
            <p>
                <a class="btn btn-primary contactAdd-clickable">Add contact</a>
                <a class="btn home-clickable">Home</a>
            </p>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Contacts</th>
                    </tr>
                </thead>
                <tbody id="contacts-tbody">
                </tbody>
            </table>    
        </div>

        </div>
