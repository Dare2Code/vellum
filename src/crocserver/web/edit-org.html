<h2>Edit organisation</h2>
<form method="post" action="#" id="croc-editOrg-form">
    <table>
        <fieldset>
            <input type="input" name="url" placeholder="Organisation URL" id="editOrg-url"/>
            <input type="input" name="displayName" placeholder="Organisation name"/>
            <input type="input" name="region" placeholder="Region (e.g. State or Province)"/>
            <input type="input" name="locality" placeholder="Locality (e.g. City)"/>
            <input type="input" name="country" placeholder="Country (TLD code)"/>
            <button type="submit" class="btn">Submit</button>
        </fieldset>
    </table>
</form>
