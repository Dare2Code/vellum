<h2>Edit organisation</h2>
<form method="post" action="#" id="editOrg-form" class="croc">
    <fieldset id="editOrg-fieldset">
        <input type="text" name="url" placeholder="Organisation URL" id="editOrg-url"/>
        <input type="text" name="code" placeholder="Organisation code"/>
        <input type="text" name="name" placeholder="Organisation name"/>
        <input type="text" name="region" placeholder="Region (e.g. State or Province)"/>
        <input type="text" name="locality" placeholder="Locality (e.g. City)"/>
        <input type="text" name="country" placeholder="Country (TLD code)"/>
    </fieldset>
    <button type="save" class="btn">Save</button>
</form>
