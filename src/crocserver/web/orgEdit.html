<h2>Edit organisation</h2>
<form method="post" action="#" id="orgEdit-form" class="croc">
    <fieldset id="orgEdit-fieldset">
        <input type="text" name="orgId" placeholder="Organisation ID" id="orgEdit-orgId"/>
        <input type="text" name="orgUrl" placeholder="Organisation URL" id="orgEdit-orgUrl"/>
        <input type="text" name="orgCode" placeholder="Organisation code" id="orgEdit-orgCode"/>
        <input type="text" name="displayName" placeholder="Organisation name" id="orgEdit-displayName"/>
        <input type="text" name="region" placeholder="Region (e.g. State or Province)" id="orgEdit-region"/>
        <input type="text" name="locality" placeholder="Locality (e.g. City)" id="orgEdit-locality"/>
        <input type="text" name="country" placeholder="Country (TLD code)" id="orgEdit-country"/>
    </fieldset>
    <button type="button" class="btn">Save</button>
</form>
