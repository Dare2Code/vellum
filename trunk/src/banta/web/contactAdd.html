<form method="post" id="contactAdd-form">
    <p>
        <button type="button" class="btn btn-primary" id="contactAdd-save">Save</button>
        <button type="button" class="btn" id="contactAdd-cancel">Cancel</button>
    </p>
    <div>
        <input type="text" name="name" class="input" placeholder="Contact name"/>
    </div>
    <div>
        <input type="text" name="mobile" class="input" placeholder="Mobile number"/>
    </div>
    <div>
        <input type="text" name="email" class="input" placeholder="Email"/>
    </div>
</form>
