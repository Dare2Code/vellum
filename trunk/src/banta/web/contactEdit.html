<form class="form-horizontal" id="contactEdit-form">
    <fieldset>
        <!--legend id="contactEdit-legend"></legend-->
        <div class="control-group" id="contactEdit-name-div">
            <label class="control-label" for="name">Contact name</label>
            <div class="controls">
                <input type="text" class="input-xlarge" name="name" placeholder="Contact name" id="contactEdit-name-input"/>
                <p class="help-block"></p>
            </div>
        </div>
        <div class="control-group" id="contactEdit-mobile-div">
            <label class="control-label" for="mobile">Mobile number</label>
            <div class="controls">
                <input type="text" class="input-xlarge" name="mobile" placeholder="Mobile number" id="contactEdit-mobile-input"/>
                <p class="help-block"></p>
            </div>
        </div>
        <div class="control-group" id="contactEdit-email-div">
            <label class="control-label" for="email">Email</label>
            <div class="controls">
                <input type="text" class="input-xlarge" name="email" placeholder="Email" id="contactEdit-email-input"/>
                <p class="help-block"></p>
            </div>
        </div>
        <div class="form-actions">
            <button type="button" class="btn" id="contactEdit-cancel">Cancel</button>
            <button type="button" class="btn" id="contactEdit-save">Save</button>
        </div>
    </fieldset>
</form>
