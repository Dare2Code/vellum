<form id="contacts-search-form">
    <table>
        <tr style='vertical-align: top'>
            <td><input type="search" id="contacts-search-input" style="width: 100px;"/>
            <td><button class="btn contacts-search-clickable"><i class="icon-search"></i></button>
            <td><button class="btn contacts-clear-clickable"><i class="icon-remove"></i></button>
            <td><button class="btn contacts-reduce-clickable"><i class="icon-minus-sign"></i></button>
            <td><button class="btn contacts-expand-clickable"><i class="icon-plus-sign"></i></button>
    </table>
</form>
<table class="table table-striped">
    <tbody id="contacts-tbody">
    </tbody>
</table>    
<p>
    <a class="btn contacts-reduce-clickable"><i class="icon-minus-sign"></i>&nbsp;All</a>
    <a class="btn contacts-ok-clickable"><i class="icon-ok"></i>&nbsp;Selected</a>
    <a class="btn contacts-edit-clickable"><i class="icon-edit"></i>&nbsp; Edit</a>
    <a class="btn contacts-new-clickable"><i class="icon-file"></i>&nbsp; New</a>
</p>
