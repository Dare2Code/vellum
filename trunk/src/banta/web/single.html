<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Evanx</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">

        <link href="https://banta.appcentral.info/bootstrap/css/united-bootstrap.css" rel="stylesheet">
        <link href="https://banta.appcentral.info/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">        
        <link rel="shortcut icon" href="https://banta.appcentral.info/favicon.ico">
    </head>

    <body>

        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container-fluid">
                    <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="brand reload-clickable" id="title">Evanx</a>
                    <div class="nav-collapse collapse">
                        <p class="navbar-text pull-right">
                        </p>
                        <ul class="nav">
                            <li class="active nav-item"><a class="home-clickable nav-clickable">Home</a></li>
                            <li class="nav-item"><a class="about-clickable nav-clickable">About</a></li>
                        </ul>
                    </div><!--/.nav-collapse -->
                </div>
            </div>
        </div>

        <div class="container page-container" id="landing-container">
            <p><a class="btn about-clickable">Learn more &raquo;</a></p>
        </div>

        <div class="container page-container hide" id="about-container">
            <p>
                <a class="btn btn-primary home-clickable">Home &laquo;</a>
            </p>
            <p>Contact me at evan.summers at gmail.com</p>
        </div>

        <div class="container page-container hide" id="home-container">
            <div class="row">
                <div class="span8">
                    <ul class="nav nav-tabs nav-stacked">
                        <li><a class="inactive about-clickable">About</a>
                    </ul>
                </div>
            </div>
        </div>

        <script src="https://banta.appcentral.info/assets/flatui/js/jquery-1.8.3.min.js"></script>
        <script src="https://banta.appcentral.info/assets/flatui/js/bootstrap.min.js"></script>
        <script src="https://banta.appcentral.info/assets/js/jquery.cookie.min.js"></script>
        
        <script type="text/javascript">
            $(document).ready(function() {
                $('.home-clickable').click(homeClick);
                $('.about-clickable').click(aboutClick);
            });

            function aboutClick() {
                $('.page-container').hide();
                $("#about-container").show();
            }
                    
            function homeClick() {
                $('.page-container').hide();
                $("#home-container").show();
            }
        </script>

    </body>
</html>
