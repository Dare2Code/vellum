
Config default {
  h2TcpServer: true
  dataSource: h2_venigmon
  logLevel: INFO
  adminContact: evans
  httpServer: default
}

Contact evans {
  fullName: Evan Summers
  email: evan.summers@gmail.com
  gtalk: evan.summers@gmail.com
  enabled: true
  admin: true
} 

HttpServer default {
  port: 8080
  enabled: true
}

DataSource h2_venigmon {
  driver: org.h2.Driver
  url: jdbc:h2:tcp://localhost/~/venigmon
  user: sa
